<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function scope example</title>
  </head>
<body>

  <script>
    // It's the global scope:
    const x = 1;

    // Function A:
    function a() {
      // Local Scope.
      const y = 2;
      // Now, using output(x):
      output(x);
    }

    // Function B:
    function b() {
      // Local Scope:
      const z = 3;
      // Use output(x) instead of output(z):
      output(x);
    }

    // Function called OUTPUT: 
    // It accepts one parameter. The parameter is "value":
    function output(value) {
      // A constant "para" which creates a "p" element:
      const para = document.createElement('p');
      // In the body of the document, append a "para" inside of it.
      // Creates new "para" if it needed.
      document.body.appendChild(para);
      // The "para" will have the text: "Value: 3", for example.
      para.textContent = `Value: ${value}`;
    }
  </script>
</body>
</html>
