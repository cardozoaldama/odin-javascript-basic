<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      // Create references as constants:
      const uList = document.querySelector('ul');
      const inputText = document.querySelector('#item');
      const button = document.querySelector('button');
      button.addEventListener('click', () => {
        // Create three elements: li, span, and button.
        const list = document.createElement('li');
        const span = document.createElement('span');
        const buttonDelete = document.createElement('button');
        // Put the value of the input text in a variable.
        let text = inputText.value;
        inputText.value = '';
        span.textContent = text;
        buttonDelete.textContent = 'Delete';
        inputText.focus();
        // Append span and button in list:
        list.appendChild(span);
        list.appendChild(buttonDelete);
        uList.appendChild(list);
        buttonDelete.addEventListener('click', () => {
          uList.removeChild(list);
        });
      });
    </script>
  </body>
</html>
