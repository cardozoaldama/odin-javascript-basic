<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
</head>
<body>
    <!-- Examples with conditionals: -->
    <label for="weather">Select the weather type today:</label>
    <!-- The select tag with its options: -->
    <select name="weather" id="weather">
        <option value="">-- Make a choice --</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="overcast">Overcast</option>
    </select>
    <!-- This "p" element will be the result of this execution. -->
    <p></p>
    <!-- Using ternary operator here (?) -->
    <label for="theme">Select theme: </label>
    <select name="theme" id="theme">
        <option value="white">White</option>
        <option value="black">Black</option>
    </select>
    <!-- The result: -->
    <h1>This is my website</h1>
    <!-- In this code, we are going to use more the if, else, and conditionals more precisely with HTML and JS. -->
    <script src="./js/conditionalsExamples.js"></script>
    <!-- These are conditionals, mainly: -->
    <script src="./js/conditionals.js"></script>
    <!-- These are conditionals with logical operators: -->
    <script src="./js/logicalOperators.js"></script>
</body>
</html>
