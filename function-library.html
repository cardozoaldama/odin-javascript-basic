<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    // Obtaining data from the HTML document:
    // The .numberInput and "p" element:
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');
    // Functions:
    // Squared function with one parameter, num:
    function squared(num)
    {
      // Using Math object with "pow" method:
      return Math.pow(num, 2);
    }
    // Cubed function with one parameter, num:
    function cubed(num)
    {
      // Again, use Math object with its "pow" method:
      return Math.pow(num, 3);
    }
  </script>
</body>
</html>
