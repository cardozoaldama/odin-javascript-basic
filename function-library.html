<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    // Obtaining data from the HTML document:
    // The .numberInput and "p" element:
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');
    // Functions:
    // Squared function with one parameter, num:
    function squared(num)
    {
      // Using Math object with "pow" method:
      return Math.pow(num, 2);
    }
    // Cubed function with one parameter, num:
    function cubed(num)
    {
      // Again, use Math object with its "pow" method:
      return Math.pow(num, 3);
    }
    // Factorial of a number:
    function factorial(num)
    {
      // A function ends when a return statement is invoke or run.
      // Remember to return numbers or data.
      // If a number is less than zero, it's undefined:
      if (num < 0) return undefined;
      // If a number is equal to zero, it will be just one:
      if (num === 0) return 1;
      // If "num" is greater than 0:
      // Subtract your num minus one and assign to "x":
      let x = num - 1;
      // While your "x" is greater than 1, do this:
      while (x > 1)
      {
        // Multiply your "num" to "x":
        num *= x;
        // And subtract your "x" by one:
        x--;
        // The "while()" statement ends when "x" is equal or less than 1.
      }
      // Returns your number:
      return num;
    }
  </script>
</body>
</html>
